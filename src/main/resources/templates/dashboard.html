<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
          font-family: Arial, sans-serif;
        }
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
        }
        .card {
          background-color: #f4f4f4;
          border-radius: 5px;
          padding: 20px;
          margin-bottom: 20px;
        }
        h1 {
          text-align: center;
        }
        .grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          grid-gap: 20px;
        }
        .card p {
          margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dashboard</h1>
    <div class="grid">
        <div class="card">
            <h2>Users</h2>
            <p>Total Users: 100</p>
        </div>
        <div class="card">
            <h2>Revenue</h2>
            <p>Total Revenue: $10,000</p>
        </div>
        <div class="card">
            <h2>Products</h2>
            <p>Total Products: 50</p>
        </div>
        <div class="card">
            <h2>Orders</h2>
            <p>Total Orders: 200</p>
        </div>
    </div>
</div>

</body>
</html>
